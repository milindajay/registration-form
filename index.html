<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Web Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="form-container">
                <h1 class="text-center">
                    Registration Form
                </h1>
                <p>Please enter required information</p>
                <hr>
                <!-- Form -->
                <form class="needs-validation" id="mainForm">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>First name</label>
                            <input type="text" class="form-control validate-form" name="firstname" placeholder="First Name" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Last name</label>
                            <input type="text" class="form-control validate-form" name="lastname" placeholder="Last Name" required>
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Date of Birth</label>
                            <input type="date" name="dateofbirth" class="form-control validate-form">
                            <span class="error-message"></span>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>NIC</label>
                            <input type="text" class="form-control validate-form" name="nic" placeholder="123456789V or 123456789123" required>
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Faculty</label>
                            <select class="custom-select" name="faculty" required>
                                    <option selected disabled value="">Select your faculty</option>
                                    <option>Humanities and Social Sciences</option>
                                    <option>Applied Sciences</option>
                                    <option>Management Studies and Commerce</option>
                                    <option>Medical Sciences</option>
                                    <option>Graduate Studies</option>
                                    <option>Technology</option>
                                    <option>Engineering</option>
                                    <option>Allied Health Sciences</option>
                                </select>
                                <span class="error-message"></span>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Contact Number</label>
                            <input type="text" class="form-control validate-form" name="contact-number" placeholder="+94 12 123 1234" required>
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>E-mail</label>
                            <input type="email" class="form-control validate-form" name="email" placeholder="username@domain" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Confirm E-mail</label>
                            <input type="email" class="form-control validate-form" name="confirm-email" placeholder="username@domain" required>
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
            </div>

            </form>

        </div>
    </div>
    </div>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
